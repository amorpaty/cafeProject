<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유일무이</title>
    <!-- styles -->
    <link rel="stylesheet" href="/resources/css/common/common.css" />
    <!-- scripts -->
    <script src="js/common/jQuery/jquery-3.7.1.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login/login.js"></script>
</head>
<body>
    <div class="center" style="
                position: fixed;
                /* text-align: center; */
                width: 100%;
                height: 25rem;
                left: 50%;
                top: 20rem;
                margin: 1px -100px 0px -100px;
    ">
        <div class="font" style="height: 100%;">
            <img src="../resources/images/logo.png" style="width: 13rem; height: 13rem;">
        </div>
        <div style="position: fixed; margin: -1px -100px 0px -80px;">
            <div style=" display: grid; justify-items: center;">
                <a th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${apiKey}, redirect_uri=${redirectUri}, response_type='code')}">
                    <img class="btn" id="kakaoLoginBtn" src="../resources/images/login/kakao_login_btn.png">
                </a>
                <img class="btn" id="googleLoginBtn" src="../resources/images/login/google_login_btn.png">
            </div>
        </div>
    </div>
</body>
</html>
